{% extends "base.html" %}
{% block content %}
<style>
    body {
        background: #eef3f9;
        font-family: "Segoe UI", Roboto, sans-serif;
        margin: 0;
        padding: 0;
    }

    .calendar-container {
        max-width: 700px;
        margin: 50px auto;
        padding: 30px 40px;
        background-color: #ffffff;
        border-radius: 16px;
        box-shadow: 0 12px 28px rgba(0, 0, 0, 0.08);
        border-top: 5px solid #a0c4ff;
    }

    .calendar-container h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #3b5bdb;
    }

    .calendar-container ul {
        list-style: none;
        padding-left: 0;
    }

    .calendar-container li {
        background-color: #f7faff;
        padding: 15px 20px;
        margin-bottom: 12px;
        border-radius: 10px;
        border: 1px solid #ccd6f6;
        transition: background-color 0.3s ease;
    }

    .calendar-container li:hover {
        background-color: #e6efff;
    }
</style>

<link rel="stylesheet" href="/static/style.css">

<div class="calendar-container">
    <h2>Календар занять</h2>

    <ul>
        {% for item in schedule %}
            <li>{{ item.datetime }} – {{ item.subject }} (учень: {{ item.student_email }})</li>
        {% else %}
            <li>Немає запланованих занять.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
