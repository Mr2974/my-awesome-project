{% extends "base.html" %}
{% block content %}
<style>
  h2 {
    color: #3b5bdb;
    text-align: center;
    margin: 40px 0 25px;
    font-family: "Segoe UI", Roboto, sans-serif;
  }

  form {
    max-width: 450px;
    margin: 0 auto 60px;
    background: #fff;
    padding: 30px 25px;
    border-radius: 14px;
    box-shadow: 0 12px 28px rgba(0,0,0,0.08);
    font-family: "Segoe UI", Roboto, sans-serif;
  }

  label {
    display: flex;
    flex-direction: column;
    font-weight: 600;
    margin-bottom: 18px;
    color: #2c3e91;
    font-size: 1rem;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"] {
    margin-top: 8px;
    padding: 12px 14px;
    border: 1.5px solid #ccd6f6;
    border-radius: 10px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
  }

  input:focus {
    outline: none;
    border-color: #3b5bdb;
  }

  button {
    width: 100%;
    background-color: #3b5bdb;
    color: white;
    border: none;
    padding: 14px 0;
    border-radius: 12px;
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #2a44b7;
  }
</style>

<h2>Налаштування профілю</h2>
<form method="POST">
    <label>Ім'я:
        <input type="text" name="name" value="{{ user.name }}">
    </label>
    <label>Електронна пошта:
        <input type="email" name="email" value="{{ user.email }}">
    </label>
    <label>Пароль:
        <input type="password" name="password">
    </label>
    <button type="submit">Зберегти</button>
</form>
{% endblock %}
