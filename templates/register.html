{% extends "base.html" %}
{% block content %}
<style>
    body {
        background: #eef3f9;
        font-family: "Segoe UI", Roboto, sans-serif;
        margin: 0;
        padding: 0;
    }

    .form-container {
        max-width: 420px;
        margin: 60px auto;
        padding: 35px 40px;
        background-color: #ffffff;
        border-radius: 18px;
        box-shadow: 0 12px 28px rgba(0, 0, 0, 0.08);
        text-align: center;
        border-top: 5px solid #a0c4ff;
    }

    .form-container h2 {
        margin-bottom: 20px;
        color: #3b5bdb;
        font-size: 26px;
    }

    .form-container input,
    .form-container select {
        width: 100%;
        padding: 12px 15px;
        margin: 10px 0;
        border: 1px solid #ccd6f6;
        border-radius: 10px;
        font-size: 15px;
        background-color: #f7faff;
        transition: border-color 0.3s ease, background-color 0.3s ease;
    }

    .form-container input:focus,
    .form-container select:focus {
        border-color: #3b5bdb;
        background-color: #ffffff;
        outline: none;
    }

    .form-container button {
        width: 100%;
        padding: 12px;
        background-color: #3b5bdb;
        border: none;
        border-radius: 10px;
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 15px;
    }

    .form-container button:hover {
        background-color: #2f49c0;
    }

    .form-container .error {
        color: #d93025;
        font-size: 14px;
        margin-bottom: 10px;
    }

    .form-container p {
        margin-top: 20px;
        font-size: 14px;
        color: #555;
    }

    .form-container a {
        color: #3b5bdb;
        text-decoration: none;
    }

    .form-container a:hover {
        text-decoration: underline;
    }
</style>

<div class="form-container">
    <h2>Реєстрація</h2>
    {% if msg %}<p class="error">{{ msg }}</p>{% endif %}
    <form method="post" action="/register">
        <input type="text" name="first_name" placeholder="Ім’я" required>
        <input type="text" name="last_name" placeholder="Прізвище" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Пароль" required>
        <select name="role">
            <option value="student">Учень</option>
            <option value="teacher">Вчитель</option>
        </select>
        <button type="submit">Зареєструватися</button>
    </form>
    <p>Вже маєте акаунт? <a href="/">Увійти</a></p>
</div>
{% endblock %}
